<html>
	<head>
		<title>Gewinn- und Erlösfunktion</title>
			
		<meta charset="utf-8">
		</head>
		<script>
			"use strict";
			function programm() {
			
			var vMengen = 1000;
			var vAusgabe;
			var vKostenV;
			var vFixkosten;
			var vPM;
			var vStueckpreis;
			var vKosten;
			var vErloes;
			var vGewinn;
			var vBEP;
			var vGewinnschwelle;
			
		
			
			vPM = parseFloat(document.getElementById("idPM").value);
			vKostenV = parseFloat(document.getElementById("idKosten").value);
			vFixkosten = parseFloat(document.getElementById("idFKosten").value);
			vStueckpreis =parseFloat(document.getElementById("idSPreis").value);
			
			vAusgabe = "";
			vAusgabe = vAusgabe + "<table border=1>";
			vAusgabe = vAusgabe + "<tr><th>Mengen</th><th>Kosten K(x)=kf+kv*x</th><th>Erlös</th><th>Gewinn G(x) = E(x)-K(x)th><th>Bemerkung</th></tr>";

			while (vMengen<=vPM) {
				vKosten =  vFixkosten + vKostenV * vMengen;
				vErloes = vStueckpreis * vMengen;
				vGewinn = vErloes - vKosten;
				
				
			if (vGewinn<0){
		      vAusgabe = vAusgabe + "<tr><td>" + vMengen + "</td><td>" + vKosten + "</td><td>" + vErloes + "</td><td style=color:red>" + vGewinn +"</td><td style=color:red>Verlustzone</td></tr>"
				}
				else{
				vAusgabe = vAusgabe + "<tr><td>" + vMengen + "</td><td>" + vKosten + "</td><td>" + vErloes + "</td><td>" + vGewinn+ "</td><td>Gewinnzone</td></tr>"
}
			vMengen=vMengen+1000;
}
			vAusgabe = vAusgabe + "</table>";
			
			vBEP =  vStueckpreis - vKostenV ;
			vBEP =  vFixkosten/vBEP;
			vGewinnschwelle = vBEP * vStueckpreis;
			
			vAusgabe = vAusgabe +"BEP: "+ vBEP + " Stück </br>";
			vAusgabe = vAusgabe +"Gewinnschwlle: "+ vGewinnschwelle+ "€ </br>";
			
			document.getElementById("idAusgabe").innerHTML= vAusgabe;
		}

		</script>


	<body>
		
		<h1>Gewinn- und Erlösfunktion </h1>
		
		 Kosten-Variabel(k): <input id="idKosten" type="text" value="4.5">
		 Kosten-Fix: <input id="idFKosten" type="text" value="12800"></br>
		 Produktionsmengen(x) <input id="idPM" type="text" value="20000"> 
	     Stückpreis(p) <input id="idSPreis" type="text" value="6.00"></br>
	   
		<button onClick="programm();">Wertetabelle erzeugen!</button><br/><br/>
        <div id="idAusgabe">Button klicken!</div>
	</body>
</html>
